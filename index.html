<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dandy Hats Verification - Modelo 05</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            justify-content: space-between;
        }

        /* Imagen de Fondo */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            filter: brightness(0.4);
        }

        /* Logo esquina superior */
        .corner-logo {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 60px;
            height: auto;
            z-index: 100;
            pointer-events: none;
        }

        /* Contenedor de la gorra - REDUCIDO un 30% */
        .hat-container {
            position: absolute;
            top: 38%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .hat-img {
            width: 75%; /* Reducido para que no sature la pantalla */
            max-width: 400px; 
            height: auto;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.9));
        }

        /* Panel inferior */
        .bottom-panel {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 340px;
            background: rgba(30, 30, 30, 0.5); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            text-align: center;
            border-radius: 30px;
            margin-bottom: 50px; 
        }

        .status-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        /* Sello dorado */
        .gold-seal {
            width: 85px;
            height: auto;
            margin-bottom: 8px;
            transform: scale(0);
            animation: growIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       glowEffect 3s infinite ease-in-out;
        }

        @keyframes growIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glowEffect {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.7)); }
        }

        .scan-count {
            color: #ffffff;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .btn-about {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <img src="logoo.gif" alt="Dandy Logo" class="corner-logo">

    <div style="flex-grow: 1;"></div>

    <div class="hat-container">
        <img src="gorra.jpeg" alt="Hat" class="hat-img">
    </div>

    <div class="bottom-panel">
        <div class="status-text">Authentic Dandy Product</div>
        <img src="logoo.png" alt="Gold Seal" class="gold-seal">
        <div class="scan-count">Scan Count: <span id="counter">1</span></div>
        <a href="#" class="btn-about">About Dandy Hats</a>
    </div>

    <script>
        function updateCounter() {
            const STORAGE_KEY = 'v8389';
            let count = localStorage.getItem(STORAGE_KEY);
            
            if (count === null) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            
            localStorage.setItem(STORAGE_KEY, count);
            document.getElementById('counter').innerText = count;
        }

        window.onload = updateCounter;
    </script>
</body>
</html>
